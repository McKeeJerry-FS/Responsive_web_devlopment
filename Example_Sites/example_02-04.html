<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Embed with CSS Aspect-Ratio</title>
    <link rel="stylesheet" href="/Example_Sites/css/styles.css">
</head>
<body>
    <div class="embed">
        <iframe
            class="iframe-16-9" 
            loading="lazy"
            src="https://www.youtube.com/embed/0KziiG0XGII" 
            width="560" 
            height="315" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
