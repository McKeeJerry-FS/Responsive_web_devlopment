<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video in HTML5</title>
</head>
<body>
    <!-- Video tag is used for embedding video into the HTML -->
    <video src="myVideo.mp4" 
           width="640" 
           height="480" 
           controls 
           autoplay 
           muted 
           preload="auto" 
           loop 
           poster="myVideoPoster.png">
        If you are reading this then either the video did not load successfully or your browser is extremely old!
    </video>
</body>
</html>
