<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video in HTML5</title>
    <link rel="stylesheet" href="/Example_Sites/css/styles.css">
</head>
<body>
    <!-- Video tag is used for embedding video into the HTML -->
    <video src="myVideo.mp4" 
           width="640" 
           height="480" 
           controls 
           autoplay 
           muted 
           preload="auto" 
           loop 
           poster="myVideoPoster.png">
           <source src="video/myVideo.sp8" type="video/super8" />
           <source src="video/myVideo.mp4" type="video/mp4" />
           <p>
               <b>Download Video:</b>
               MP4 Format:
               <a href="myVideo.mp4">"MP4"</a>
           </p>
    </video>
</body>
</html>
